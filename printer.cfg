[gcode_macro PROBE_VERIFY_DEPLOYMENT]
gcode:
    # Check probe state before deployment
    QUERY_PROBE
    {% set state_before = printer.probe.last_query %}
    {action_respond_info("Probe state before deployment: %s" % ("TRIGGERED" if state_before else "OPEN"))}
    
    # Deploy probe
    PROBE_DEPLOY
    
    # Check probe state after deployment
    QUERY_PROBE
    {% set state_after = printer.probe.last_query %}
    {action_respond_info("Probe state after deployment: %s" % ("TRIGGERED" if state_after else "OPEN"))}
    
    # If state didn't change, probe may be in error - reset and try once more
    {% if state_before == state_after %}
        {action_respond_info("WARNING: Probe state unchanged after deployment - resetting probe...")}
        PROBE_STOW
        PROBE_RESET
        G4 P500
        
        # Try verification again
        QUERY_PROBE
        {% set state_before_retry = printer.probe.last_query %}
        {action_respond_info("Probe state before retry: %s" % ("TRIGGERED" if state_before_retry else "OPEN"))}
        
        PROBE_DEPLOY
        
        QUERY_PROBE
        {% set state_after_retry = printer.probe.last_query %}
        {action_respond_info("Probe state after retry: %s" % ("TRIGGERED" if state_after_retry else "OPEN"))}
        
        # If still no change, fail
        {% if state_before_retry == state_after_retry %}
            PROBE_STOW
            {action_raise_error("SAFETY: Probe deployment failed after reset! Probe may be faulty or in error mode.")}
        {% endif %}
    {% endif %}
    
    {action_respond_info("Probe deployment verified OK")}

# Override homing to always reset and verify probe first
[homing_override]
axes: xyz
set_position_z: 0
gcode:
    # Always reset probe at the start of any homing to clear error states
    {action_respond_info("Resetting probe before homing...")}
    PROBE_RESET
    G4 P500
    
    # Stow probe to ensure clean state
    PROBE_STOW
    
    # Determine which axes to home
    {% set home_x = 'X' in params or 'x' in params %}
    {% set home_y = 'Y' in params or 'y' in params %}
    {% set home_z = 'Z' in params or 'z' in params %}
    {% set home_all = not home_x and not home_y and not home_z %}
    
    # Always lift Z before XY movement for safety (even if unhomed)
    {% if home_x or home_y or home_all %}
        {action_respond_info("Lifting Z for safe XY movement...")}
        G91
        G0 Z10 F300
        G90
    {% endif %}
    
    # Home X and Y first if needed  
    {% if home_x or home_all %}
        {action_respond_info("Homing X...")}
        PROBE_HOME_X
    {% endif %}
    {% if home_y or home_all %}
        {action_respond_info("Homing Y...")}
        PROBE_HOME_Y
    {% endif %}
    
    {% if home_z or home_all %}
        {action_respond_info("Moving to center for Z homing...")}
        
        # Move to safe homing position
        G0 X150 Y110 F3000

        PROBE_VERIFY_DEPLOYMENT
        
        # Deploy probe for Z homing
        {action_respond_info("Deploying probe for Z homing...")}
        PROBE_DEPLOY
        G4 P500
        
        # Home Z with probe
        {action_respond_info("Homing Z...")}
        PROBE_HOME_Z
        
        PROBE_STOW
    {% endif %}
        
    {action_respond_info("Homing complete - probe stowed")}

# Base homing macros that call the Klipper internal homing
[gcode_macro PROBE_HOME_X]
gcode:
    {% if not printer.toolhead.homed_axes %}
        SET_KINEMATIC_POSITION X=0 Y=0 Z=0
    {% endif %}
    FORCE_MOVE STEPPER=stepper_x DISTANCE=-1 VELOCITY=10 ACCEL=1000
    FORCE_MOVE STEPPER=stepper_x DISTANCE=1 VELOCITY=10 ACCEL=1000
    G4 P100
    # Manual homing sequence
    {% set x_config = printer.configfile.settings.stepper_x %}
    SET_KINEMATIC_POSITION X=0
    G91
    G1 X-{x_config.position_max + 10} F{x_config.homing_speed|default(50) * 60}
    G4 P100
    G1 X5 F{x_config.homing_speed|default(50) * 30}
    G1 X-10 F{x_config.homing_speed|default(50) * 15}
    G90
    G1 X{x_config.position_endstop} F{x_config.homing_speed|default(50) * 60}
    SET_KINEMATIC_POSITION X={x_config.position_endstop}

[gcode_macro PROBE_HOME_Y]
gcode:
    {% if not printer.toolhead.homed_axes %}
        SET_KINEMATIC_POSITION X=0 Y=0 Z=0
    {% endif %}
    FORCE_MOVE STEPPER=stepper_y DISTANCE=-1 VELOCITY=10 ACCEL=1000
    FORCE_MOVE STEPPER=stepper_y DISTANCE=1 VELOCITY=10 ACCEL=1000
    G4 P100
    {% set y_config = printer.configfile.settings.stepper_y %}
    SET_KINEMATIC_POSITION Y=0
    G91
    G1 Y-{y_config.position_max + 10} F{y_config.homing_speed|default(50) * 60}
    G4 P100
    G1 Y5 F{y_config.homing_speed|default(50) * 30}
    G1 Y-10 F{y_config.homing_speed|default(50) * 15}
    G90
    G1 Y{y_config.position_endstop} F{y_config.homing_speed|default(50) * 60}
    SET_KINEMATIC_POSITION Y={y_config.position_endstop}

[gcode_macro PROBE_HOME_Z]
gcode:
    {% set z_config = printer.configfile.settings.stepper_z %}
    {% set probe_config = printer.configfile.settings.probe %}
    SET_KINEMATIC_POSITION Z=0
    G91
    G1 Z-{z_config.position_max + abs(z_config.position_min) + 10} F{probe_config.speed * 60}
    G90
    SET_KINEMATIC_POSITION Z={probe_config.z_offset}[extruder]
