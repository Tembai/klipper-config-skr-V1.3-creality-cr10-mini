[pause_resume]

# Display status for OctoPrint
[display_status]

# 3DTouch configuration using servo approach (BLTouch library doesn't work with this clone)
[servo probe_servo]
pin: P2.0                   # Servo control pin
maximum_servo_angle: 180
minimum_pulse_width: 0.0005
maximum_pulse_width: 0.0025

[probe]
pin: ^P1.25                 # 3DTouch sensor pin (pullup enabled, no inversion)
activate_gcode: PROBE_DEPLOY # Deploy before probing
deactivate_gcode: PROBE_STOW # Stow after probing
x_offset: -44               # Measure: nozzle to probe in X (negative if probe is left of nozzle)
y_offset: -6                # Measure: nozzle to probe in Y (negative if probe is in front of nozzle)
z_offset: -0.150            # Calibrated Z offset (nozzle to bed distance)
speed: 2.0                  # Slow probing speed
samples: 1                  # Single sample
sample_retract_dist: 5.0    # Retract distance

[gcode_macro PROBE_DEPLOY]
gcode:
    SET_SERVO SERVO=probe_servo ANGLE=10    # Deploy probe (angle adjusted)
    G4 P500                                 # Wait longer for movement
    SET_SERVO SERVO=probe_servo WIDTH=0     # Disable servo
    G4 P200                                 # Additional settling time

[gcode_macro PROBE_STOW]
gcode:
    SET_SERVO SERVO=probe_servo ANGLE=90    # Stow probe
    G4 P500                                 # Wait longer for movement  
    SET_SERVO SERVO=probe_servo WIDTH=0     # Disable servo
    G4 P200                                 # Additional settling time

[gcode_macro PROBE_RESET]
gcode:
    SET_SERVO SERVO=probe_servo ANGLE=160   # Reset probe (clears error state)
    G4 P500                                 # Wait longer
    SET_SERVO SERVO=probe_servo WIDTH=0     # Disable servo
    G4 P200                                 # Additional settling time


[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 50, 20       # Account for probe offset
mesh_max: 250, 210     # Account for probe offset  
probe_count: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

