########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

###
### "RepRapDiscount 128x64 Full Graphic Smart Controller" type displays
###
[display]
lcd_type: st7920
cs_pin: EXP1_4
sclk_pin: EXP1_5
sid_pin: EXP1_3
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8

[output_pin beeper]
pin: EXP1_1

# Virtual SD Card for OctoPrint compatibility
[virtual_sdcard]
path: ~/gcode_files

# Pause/Resume support
[pause_resume]

# Display status for OctoPrint
[display_status]

# 3DTouch configuration as simple probe (no BLTouch verification)
[servo probe_servo]
pin: P2.0                   # Servo control pin
maximum_servo_angle: 180
minimum_pulse_width: 0.0005
maximum_pulse_width: 0.0025

[probe]
pin: !P1.25                 # Probe sensor pin (inverted logic for 3DTouch)
x_offset: -44               # Measure: nozzle to probe in X (negative if probe is left of nozzle)
y_offset: -6                # Measure: nozzle to probe in Y (negative if probe is in front of nozzle)
z_offset: 0                 # Will be calibrated with PROBE_CALIBRATE command
speed: 2.0                  # Slow probing speed
samples: 1                  # Single sample
sample_retract_dist: 10.0   # Large retract distance

[gcode_macro DEPLOY_PROBE]
gcode:
    SET_SERVO SERVO=probe_servo ANGLE=30    # Deploy probe
    G4 P500                                 # Wait for movement
    SET_SERVO SERVO=probe_servo WIDTH=0     # Disable servo to prevent oscillation

[gcode_macro STOW_PROBE] 
gcode:
    SET_SERVO SERVO=probe_servo ANGLE=120   # Stow probe  
    G4 P500                                 # Wait for movement
    SET_SERVO SERVO=probe_servo WIDTH=0     # Disable servo to prevent oscillation

[gcode_macro RESET_PROBE]
gcode:
    SET_SERVO SERVO=probe_servo ANGLE=160   # Reset probe (clears error state)
    G4 P500                                 # Wait 500ms
    SET_SERVO SERVO=probe_servo ANGLE=120   # Return to stow position
    G4 P500                                 # Wait for movement
    SET_SERVO SERVO=probe_servo WIDTH=0     # Disable servo

[safe_z_home]
home_xy_position: 150, 110  # Center of your 300x220 bed
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 50, 20       # Account for probe offset
mesh_max: 250, 210     # Account for probe offset  
probe_count: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

