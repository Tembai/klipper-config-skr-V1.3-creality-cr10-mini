# will possibly need to adjust the max positions. The standard config file for the creality cr10 mini seems to use 16 microsteps,
# but this file seems to use 1/80=0.0125 => 80 microsteps.

# PID values are different too

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
#step_distance: .0125
rotation_distance: 40
endstop_pin: ^P1.29  # P1.28 for X-max
position_endstop: 0
position_max: 300
#homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
#step_distance: .0125
rotation_distance: 40
endstop_pin: ^P1.27  # P1.26 for Y-max
position_endstop: 0
position_max: 220
#homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
#step_distance: .0025
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop  # Use BLTouch as Z endstop
#position_endstop: 0  # Not used with probe
position_min: -5  # Allow going below 0 for probe calibration
position_max: 400

